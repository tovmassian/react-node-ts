name: Back-end CI
on: push

jobs:
  back-end-ci:
    name: Lint & Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm ci

      - name: Build Projcet for Production
        run: npm run build

      - name: Run Lint Check
        run: npm run lint

      - name: Run Unit Tests Check
        run: npm test
